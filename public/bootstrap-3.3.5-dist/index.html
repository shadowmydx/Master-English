
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
	<script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <title>THU Helper</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/custom.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <style>
body {
  padding-top: 20px;
  padding-bottom: 20px;
}

.navbar {
  margin-bottom: 20px;
}
	</style>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

 <body ng-app="routeApp">

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Master English Studying Tool</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse" ng-controller="navbar">
            <ul class="nav navbar-nav">
              <li ng-mousemove="move($event)" ng-mouseleave="out($event)"><a href="#">ETC Test</a></li>
              <li ng-mousemove="move($event)" ng-mouseleave="out($event)"><a href="#">CTE Test</a></li>
              <li ng-mousemove="move($event)" ng-mouseleave="out($event)"><a href="#/list-all">All Words</a></li>
			  <li ng-mousemove="move($event)" ng-mouseleave="out($event)"><a href="#/list">Current Words</a></li>
			  <li ng-mousemove="move($event)" ng-mouseleave="out($event)"><a href="#">Regroup Words</a></li>
              <li ng-mousemove="move($event)" ng-mouseleave="out($event)"><a href="#">Error Book</a></li>
			  <li class="dropdown" ng-mousemove="move($event)" ng-mouseleave="out($event)">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Chose Group <span class="caret"></span></a>
                <ul class="dropdown-menu" >
                  <li><a href="" ng-repeat="n in [] | range:groups" ng-click="setupCurrentGroup($index + 1)">Group {{$index + 1}}</a></li>
                </ul>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="">Group {{getCurrentGroup()}} <span class="sr-only">(current)</span></a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron" ng-view>
      </div>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="../static/js/angular.min.js"></script>
    <script src="../static/js/angular-route.min.js"></script>
    <script src="../static/js/app/routeApp.js"></script>
    <script src="../static/js/app/util/pageUtil.js"></script>
    <script src="../static/js/app/controllers/main.js"></script>
  </body>
</html>
